<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
body {text-align: center;}
form {display: inline-block;}
</style>
</head>
<body>

    <div class="w3-display-top">
        <h3 class="w3-jumbo w3-animate-top">Manager Login</h3>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
    </div>
    <div>
    <br>
    <br>
    <h4> If you already have an account, Sign In!</h4>
    <form method="get" action="home-manager">
        <label> Enter Your Manager Account ID </label>
        <br>
        <input type="text" name="manager-id" required>
        <br>
        <label> Enter Your Email Address </label>
        <br>
        <input type="text" name="email-sign-in" required>
        <br>
        <label> Enter Your Password </label>
        <br>
        <!--        name is referring to the servlet get-->
        <input type="password" pattern=".{4,20}" required title="4 to 20 characters">
        <br>
        <br>
        <input type="submit" value="Login">

    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--    action attribute is directing towards our servlet that we created-->
    <h6> If You Don't Have An Account, Sign Up! </h6>
    <form method="get" action="signUp">

        <input type="submit" value="Sign Up!">


    </form>

</div>
</body>
</html>
