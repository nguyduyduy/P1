<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
    <h1>Submit a New Ticket!</h1>
</head>
<body>

<div>

    <form method="post" action="ticket-success" id="ticket-form">

        <br>
        <label> Ticket amount </label>

        <input type="number" name="ticket-amount" required>
        <br>
        <label> What is this for? </label>
        <br>
        <input type="text" name="ticket-description" required>
        <br>
        <br>
        <br>

        <input type="submit" value="Submit Ticket!">
    </form>


</div>

</body>
</html>
