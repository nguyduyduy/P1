<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
body {text-align: center;}
form {display: inline-block;}
</style>
</head>
<body>
<div class="w3-display-top">
    <h1 class="w3-jumbo w3-animate-top">Submit A New Ticket!</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
</div>

<div>
    <br>
    <br>
    <br>
    <br>

    <form method="post" action="new-ticket">

        <br>
        <label> Ticket amount </label>
        <br>
        <input type="number" name="ticket-amount" required>
        <br>
        <label> What is this for? </label>
        <br>
        <input type="text" name="ticket-description" required>
        <br>
        <br>
        <br>

        <input type="submit" value="Submit Ticket!">
    </form>


</div>

</body>
</html>
