<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
body {text-align: center;}
form {display: inline-block;}
</style>
</head>
<body>

<div class="w3-display-top">
    <h1 class="w3-jumbo w3-animate-top">Sign Up</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
</div>
<form method="post" action="signUp">

    <h4><label for="employee-type">What type of user are you?</label></h4>
    <select id="employee-type" name="employee-type">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
    </select>
    <br>
    <br>
    <br>
    <label> Enter Your First Name </label>
    <br>
    <input type="text" name="sign-up-input" required>
    <br>
    <label> Enter Your Last Name </label>
    <br>
    <input type="text" name="lastName-input" required>
    <br>
    <label>Phone Number</label>
    <br>
    <input type="text" name="phone" required>
    <br>
    <label> Enter Your Email </label>
    <br>
    <input type="text" name="email-input" required>
    <br>
    <label> Create Your Password </label>
    <br>
    <input type="password" name="password-input" pattern=".{4,20}" required title="4 to 20 characters">
    <br>
    <br>
    <input type="submit" value="Submit Info!">
    <input type="reset">

</form>
</body>
</html>
